<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Refr</title>
</head>

<body>

    <!-- header section starts -->

    <div class="header">
        <p class="item1">Refr</p>
    </div>

    <!-- header section ends -->

    <!-- main starts -->

    <div class="main">
        <div class="whole-img">
            <img src="./img/Frame 9242.png" alt="">
            <div class="middle">

                <div class="touch">
                    <p class="touch_heading">get in touch with us</p>
                    <p class="touch_secondary">we will be happy to get back to you</p>

                </div>

                <div class="details">

                    <div class="fields">
                        <div class="fname">
                            <input type="text" placeholder="first name">
                            <input type="text" placeholder="last name">
                        </div>

                        <input class="email_number" type="email" placeholder="Email ID" name="" id="">

                        <input class="email_number" type="text" placeholder="Contact No." name="" id="">

                        <div class="box">
                            <div class="select">
                                <p>Select Your Business</p>
                            </div>
                            <div class="category">
                                <span class="items">food</span>
                                <span class="items">fashion</span>
                                <span class="items">Salon & Spa</span>
                                <span class="items">Electronics</span>
                                <span class="items">Beauty</span>
                                <span class="items">Pet Store</span>
                                <span class="items">Healthcare </span>
                                <span class="items">Fitness </span>
                                <span class="items">Auto </span>
                            </div>

                        </div>

                        <div class="btn">
                            <button>get a callback</button>
                        </div>
                    </div>
                </div>




            </div>
        </div>

    </div>


    <!-- main ends -->

</body>

</html>
